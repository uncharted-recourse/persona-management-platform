version: '3'

networks: 
  one:

services:
  kafka-example:
    build: ./
    command: npm start
    depends_on:
      - kafka
      - zookeeper
    ports:
      - 5858:5858
    volumes:
      - .:/app
      - /app/node_modules
    networks: 
      - one

  kafka:
    image: ches/kafka
    hostname: kafka
    ports:
      - 9092:9092
      - 9021:9021
      - 7203:7203
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - ZOOKEEPER_IP=zookeeper
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    networks: 
      - one
    depends_on:
      - zookeeper

  zookeeper:
    hostname: zookeeper
    image: zookeeper:latest
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
    restart: always
    networks: 
      - one